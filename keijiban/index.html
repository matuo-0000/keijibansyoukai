      <div class="explain3_frame">

          <div class="slide1 active">
            <a class="home_explain3" href="https://keijibann2.vercel.app/">最新のスレッドを即確認</a>

          </div>

  </footer>

  <!-- ✅ スクリプト -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const slides = document.querySelectorAll(".slide1, .slide2");
    const slides2 = document.querySelectorAll(".slide3, .slide4");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      slides2[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
      slides2[index].classList.add("active");
    }, 4000);
  });

  const swiper = new Swiper('.swiper', {
    autoplay: { delay: 5000, disableOnInteraction: false },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    pagination: { el: '.swiper-pagination' },
    loop: true
  });
  </script>
